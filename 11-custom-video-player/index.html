<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 11 - Custom Video Player</title>
	</head>
	<body>
		<main class="container">
			<div class="video-container">
				<video class="video-video" src="./video.mp4" muted loop></video>
				<div class="video-controls">
					<div class="video-progress">
						<div class="video-progress_filled"></div>
					</div>
					<button class="video-toggle" title="Toggle Play">►</button>
					<input type="range" name="volume" class="video-slider" min="0" max="1" step="0.05" value="1">
					<input type="range" name="playbackRate" class="video-slider" min="0.5" max="2" step="0.1" value="1">
					<button data-skip="-10" class="video-skip">« 10s</button>
					<button data-skip="10" class="video-skip">10s »</button>
				</div>
			</div>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
