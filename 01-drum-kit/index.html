<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 1 - Drum Kit</title>
	</head>
	<body>
		<main class="container">
			<div id="keys" class="key-container">
				<div data-key="65" class="key">
					<kbd class="key-input">A</kbd>
					<span class="key-sound">clap</span>
				</div>
				<div data-key="83" class="key">
					<kbd class="key-input">S</kbd>
					<span class="key-sound">hihat</span>
				</div>
				<div data-key="68" class="key">
					<kbd class="key-input">D</kbd>
					<span class="key-sound">kick</span>
				</div>
				<div data-key="70" class="key">
					<kbd class="key-input">F</kbd>
					<span class="key-sound">openhat</span>
				</div>
				<div data-key="71" class="key">
					<kbd class="key-input">G</kbd>
					<span class="key-sound">boom</span>
				</div>
				<div data-key="72" class="key">
					<kbd class="key-input">H</kbd>
					<span class="key-sound">ride</span>
				</div>
				<div data-key="74" class="key">
						<kbd class="key-input">J</kbd>
					<span class="key-sound">snare</span>
				</div>
				<div data-key="75" class="key">
					<kbd class="key-input">K</kbd>
					<span class="key-sound">tom</span>
				</div>
				<div data-key="76" class="key">
					<kbd class="key-input">L</kbd>
					<span class="key-sound">tink</span>
				</div>
			</div>
		</main>
		<audio data-key="65" src="./sounds/clap.wav"></audio>
	    <audio data-key="83" src="./sounds/hihat.wav"></audio>
	    <audio data-key="68" src="./sounds/kick.wav"></audio>
	    <audio data-key="70" src="./sounds/openhat.wav"></audio>
	    <audio data-key="71" src="./sounds/boom.wav"></audio>
	    <audio data-key="72" src="./sounds/ride.wav"></audio>
	    <audio data-key="74" src="./sounds/snare.wav"></audio>
	    <audio data-key="75" src="./sounds/tom.wav"></audio>
	    <audio data-key="76" src="./sounds/tink.wav"></audio>
		<script src="./js/index.js"></script>
	</body>
</html>
