<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 5 - Type Ahead</title>
	</head>
	<body>
		<main class="container">
			<div class="search">
				<h2 class="search-title">Start typing a city or state (US)...</h2>
				<input
					id="searchInput"
					class="search-input"
					type="text"
					name="location"
					placeholder="Location">
				<button id="searchClear" class="search-button" type="button">Clear</button>
				<ul id="searchResults" class="search-results"></ul>
			</div>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
