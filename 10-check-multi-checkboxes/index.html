<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 10 - Hold Shift and Check Checkboxes</title>
	</head>
	<body>
		<main class="container">
			<div class="checkboxes">
				<div class="checkboxes-container">
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<p class="checkboxes-label">This is an inbox layout.</p>
					</div>
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<label class="checkboxes-label" for="checkbox-1"></label>
						<p class="checkboxes-label">Check one item</p>
					</div>
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<p class="checkboxes-label">Hold down your Shift key</p>
					</div>
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<p class="checkboxes-label">Check a lower item</p>
					</div>
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<p class="checkboxes-label">Everything inbetween should also be set to checked</p>
					</div>
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<p class="checkboxes-label">Try do it with out any libraries</p>
					</div>
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<p class="checkboxes-label">Just regular JavaScript</p>
					</div>
					<div class="checkboxes-item">
						<input class="checkboxes-checkbox" type="checkbox">
						<p class="checkboxes-label">Good Luck!</p>
					</div>
				</div>
			</div>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
