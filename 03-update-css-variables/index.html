<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 3 - CSS Variables</title>
	</head>
	<body>
		<main class="container">
			<div class="color-container">
				<div class="color-controls">
					<h2 class="color-title">Change Colour</h2>
					<label class="color-label" for="primaryColor"></label>
					<input class="color-input" id="primaryColor" type="color" name="primaryColor" value="#4096ee">
					<label class="color-label" for="secondaryColor"></label>
					<input class="color-input" id="secondaryColor" type="color" name="secondaryColor" value="#9b59b6">
				</div>
			</div>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
